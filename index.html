<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT on GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #chat-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Chat with ChatGPT</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const OPENAI_API_KEY = "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";
        
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;
            
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById('user-input').value = '';
            
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${OPENAI_API_KEY}`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [{role: 'user', content: userInput}]
                })
            });
            
            const data = await response.json();
            messagesDiv.innerHTML += `<p><strong>ChatGPT:</strong> ${data.choices[0].message.content}</p>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
